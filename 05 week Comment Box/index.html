<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Box</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body> 
    <section class="comments-box">
        <div class="add-comment">
            <input id="input" placeholder="type here" type="text">
            <button id="add-btn" class="add-btn">Add</button>
        </div>

        <article class="user-box">
            <div class="user">
                <div class="profile-pic" >
                    <img class="pic" src="https://images.generated.photos/zQ0hBGUJIrKhFLAupgQS2DCvznVa81enAlKA0xN_aEI/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/ODUwMDk3LmpwZw.jpg" alt="user image">                    
                </div>
                <div class="text-content">
                    <div class="user-email">
                        <p>email@user.com</p>
                    </div>
                    <div class="comment">
                        <p id="uniqComment"></p>
                    </div>
                </div>
            </div>
                <!-- <button id="del-btn">DEL</button> -->
        </article>


    </section>

    <script src="./script.js"  ></script>
</body>
</html>
