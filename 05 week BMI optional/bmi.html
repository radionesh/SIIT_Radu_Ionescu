<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmi.css">
  </head>
  <body>
      <section class="container">
        <h1>Find Your BMI</h1>
       <input
        type="text"
        name="weight"
        id="weight"
        placeholder="Type your weight here in kg"
        oninput="calcBmi()"
      />
      <input
        type="text"
        name="height"
        id="height"
        placeholder="Type your height here in cm"
        oninput="calcBmi()"
      />
        <button class="buttons" id="resetBtn">Reset</button>
      <div id="result">Type your weight and height to find out your BMI</div>
    </section>
    <script src="./bmi.js"></script>
  </body>
</html>
